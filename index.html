<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Lon Kastenson</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="Author" content="Lon Kastenson" />
    <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/style.css"  />
      <link rel="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="styelsheet" />
  </head>
  <body>
<div class="container pagination-centered">
    <div class="siteLock">
      <script type="text/x-handlebars">
	<div id="header">
	  <h2><a href="index.html" title="Back to Home">Lon Kastenson<br><span>Ninja!</span></a></h2>
	    <div class="navbar-inner">
	      <div class="container">
		<ul class="nav">
		  <li>{{#link-to "home"}}Home{{/link-to}}</li>
		  <li>{{#link-to "post"}}Blog{{/link-to}}</li>
		  <li><a href="documents/resume.pdf">My Resume</a></li>
		  <li><a href="http://www.linkedin.com/pub/lon-kastenson/37/478/590">LinkedIn</a></li>
		  <li><a href="https://github.com/lhkastenson">Github</a></li>
		</ul>
	      </div>
	    </div>
	  </div>
	  <div class="hero-unit">
	    {{outlet}}
	  </div>
	</script>
	
	<script type="text/x-handlebars" id="home">
	  <div class="row">
	    <div id="textos">
	      <div class="span4">
		<h1>Home<span></span></h1>
	      </div>
	      <div class="span8">
		<p>
		  I am a Software Engineer in the Greater Milwaukee area. I recently graduated from the Univeristy of Wisconsin 
		  Platteville with a bachelor's in Software Engineering. I currently work as a software developer for Zywave Inc. 
		  with my most recent project developing ASP.net websites and WCF services.
		</p>

		 <p> 
		   I have an interest in free and open source software (development, discussion, anything!), motorcyles, mobile 
		   technology, music, casual reading, and comic book collecting. 
		 </p>

		<p> 
		  I'm only just starting to break into open source development, initially I've tried to develop device drivers for 
		  linux and after a few unsuccessful attempts I decided to set my sights on smaller more incremental goals, check back 
		  here later or follow along on my blog to get the latest updates on that effort.
		</p>

		<p>  
		  On the less technical front, I got into motorcycling after I took the MSF course in July. I bought a fairly old, but still 
		  powerful, Yamaha FZR600 that's been a hoot to learn to ride on. I recently got caught up with everybody's favorite book 
		  series turned tv show "A Song of Ice and Fire" or "Game of Thrones" and I'm now eagerly waiting for the next book to come 
		  out, in the meantime I'm catching up on a few sci-fi classics like "Neuromancer" and am always on the lookout for a new 
		  comic book series to dive into.
		</p>
	      <br/>
	      </div>
	    </div>
	  </div>
	</script>
	
	<script type ="text/x-handlebars" id="post">
	  <div class="span4">
	    <h1>Recent Posts<span><span></h1>
		<ul class="nav nav-list">
		  {{#each}}
		  <li>
		    {{#link-to 'posts' this}}
		    {{format-markdown title}} 
		    <br/>
		      by {{author.name}}
		    {{/link-to}}
		  </li>
		  {{/each}}
		</ul>
		{{outlet}}
	      </div>
	    </script>
	    <script type="text/x-handlebars" id="posts">
	      <div class="span8">
		<h1>{{title}}</h1>
		<h1><span>by {{author.name}} <small class='muted'>({{format-date date}})</small></span></h1>
		<div id="textos">
		  <p>  
		    {{format-markdown body}}
		  </p>
		</div>
	      </script>
	    </div>
	  </div>
	  <script src="js/libs/jquery-1.10.2.js"></script>
	  <script src="js/libs/handlebars-1.1.2.js"></script>
	  <script src="js/libs/ember-1.3.2.js"></script>
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
	  <script src="js/app.js"></script>
	</div>
  </body>
</html>
