<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Lon Kastenson</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="Author" content="Lon Kastenson" />
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css"  />
	<link rel="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="styelsheet" />
</head>
<body>
	<div id="siteLock">
	<script type="text/x-handlebars">
		<div id="header">
			<h2><a href="index.html" title="Back to Home">Lon Kastenson<br><span>Ninja!</span></a></h2>
			<ul class="nav">
					<li>{{#link-to "home"}}Home{{/link-to}}</li>
					<li>{{#link-to "blog"}}Blog{{/link-to}}</li>
					<li><a href="documents/resume.pdf">My Resume</a></li>
					<li><a href="http://www.linkedin.com/pub/lon-kastenson/37/478/590">LinkedIn</a></li>
					<li><a href="http://www.twitter.com/LonKastenson">Twitter</a></li>
			</ul>
		</div>
		{{outlet}}
	</script>
	
	<script type="text/x-handlebars" id="home">
		<div id="block">
			<div id="textos">
				<h1>Home<span></span></h1>
				<p></p>
				<br/>
			</div>
		</div>
	</script>

	<script type ="text/x-handlebars" id="blog">
		<div id="block">
			<div id="textos">
				<h1>Blog<span><span></h1>
				<table>
					<thead>
						<tr><th>Recent Posts</th></tr>
					</thead>
					{{#each}}
					<tr><td>
						{{#link-to 'post' this}}
						{{format-markdown title}} <small class='muted'>by {{author.name}}</small>
						{{/link-to}}
					</td></tr>
					{{/each}}
				</table>
				{{outlet}}
			</div>
		</div>
	</script>
	
	<script type="text/x-handlebars" id="post">
		<h1>{{title}}</h1>
		<h2>by {{author.name}} <small class='muted'>({{format-date date}})</small></h2>
		
		<hr>
		
		<div class="intro">
			{{format-markdown excerpt}}
		</div>
		
		<div class="below-the-fold">
			{{format-markdown body}}
		</div>
	</script>
	
	</div>
	<script src="js/libs/jquery-1.10.2.js"></script>
	<script src="js/libs/handlebars-1.1.2.js"></script>
	<script src="js/libs/ember-1.3.2.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
